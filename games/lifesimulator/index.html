<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<title>富婆宇宙</title>
<link rel="manifest" href="../../webapp.json">
<link rel="stylesheet" type="text/css" href="../common/css/window.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
<link rel="stylesheet" type="text/css" href="../../fa/css/all.min.css">
</head>
<body>

<section class="page">
	<div id="ScnIndex" class="scene index animated">
		<div class="cover"></div>
		<div class="title">富婆宇宙</div>
		<div class="panel scrollable">
			<div class="card" onclick="goto('fancy')">
				<div class="cover fancy"></div>
				<div class="title">富婆与骑士</div>
			</div>
			<div class="card" onclick="goto('fight')">
				<div class="cover fight"></div>
				<div class="title">骑士决斗</div>
			</div>
			<div id="CyberAvator" class="card" onclick="redirect('/games/cyberavatorarena')">
				<div class="cover fight"></div>
				<div class="title">赛博化身擂台赛</div>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/window.js"></script>
<script type="text/javascript" src="../common/js/lrucache.js"></script>
<script type="text/javascript" src="../common/js/cacheddb.js"></script>
<script type="text/javascript">
const goto = target => location.href = './' + target + '.html';
const redirect = target => location.href = location.origin + target + '/index.html';
if (launchParams.all !== 'true') {
	CyberAvator.style.display = 'none';
}
</script>
<!-- GA -->

	if(!location.host.match(/localhost/i)){(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=location.protocol+g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', "UA-4967510-4", 'auto');ga('send', 'pageview');}

</body>
</html>
