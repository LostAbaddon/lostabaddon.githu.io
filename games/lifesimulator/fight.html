<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<title>骑士对决</title>
<link rel="manifest" href="../../webapp.json">
<link rel="stylesheet" type="text/css" href="./css/window.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
<link rel="stylesheet" type="text/css" href="../../fa/css/all.min.css">
</head>
<body class="Arena">

<section class="page">
	<div id="ScnWelcome" class="scene arena animated">
		<div class="cover"></div>
		<div class="title">欢迎来到骑士的对决场！</div>
		<div class="panel">
			<button id="BtnStartFight" onclick="Arena.startBattle()">开启一场对决</button>
			<button onclick="Arena.showMyCards()">编辑我的卡组</button>
			<button onclick="backIndex()">返回富婆宇宙</button>
		</div>
	</div>
	<div id="ScnBattleField" class="scene field animated waiting">
		<div class="cover"></div>
		<div id="FieldEnemy" class="area top"></div>
		<div id="FieldMine" class="area bottom"></div>
		<div class="area result"></div>
	</div>
</section>

<div class="popup_container">
	<div class="popup_window">
		<div class="titlebar"><span class="title"></span><span class="closer">X</span></div>
		<div class="content"></div>
	</div>
</div>

<div id="NewBattleHint" class="popup_container_inner">
	<div class="hint">你遇到了一个打开着的传送门，</div>
	<div class="hint">可以先编辑卡组再迎战哦！</div>
	<div class="panel">
		<button id="BtnNewBattleHintCloser">明白</button>
	</div>
</div>

<div id="NewCardInfo" class="popup_container_inner">
	<div class="hint">获得一张新牌！</div>
	<div class="card">
		<div class="pic"></div>
		<div class="type"></div>
	</div>
</div>

<div id="MyCardList" class="popup_container_inner">
	<div class="hint">注：选为红边，未选为黑边</div>
	<div id="SpellPicker" class="hint">召唤秘语（点击复制）：<span id="SpellShower"></span></div>
	<div class="cardarea scrollable">
		<div class="card">
			<div class="pic"></div>
			<div class="type"></div>
		</div>
	</div>
</div>

<div id="BattleHint" class="popup_container_inner">
	<div class="hint"></div>
	<div class="panel">
		<button id="BattleHintCloser">开始战斗</button>
	</div>
</div>

<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/window.js"></script>
<script type="text/javascript" src="./js/lrucache.js"></script>
<script type="text/javascript" src="./js/cacheddb.js"></script>
<script type="text/javascript" src="./js/arena.js"></script>
</body>
</html>
