<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>赛博格命斗场</title>
<link rel="manifest" href="../../webapp.json">
<link rel="stylesheet" type="text/css" href="../common/css/window.css">
<link rel="stylesheet" type="text/css" href="../../fa/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body class="loading scrollable">

<section id="Page" class="page">
	<div id="ScnWelcome" class="scene welcome">
		<div class="commandLine">
			<div class="line current">
				<span class="input"></span>
				<span class="cursor hide"></span>
			</div>
		</div>
		<div class="screen waiting animated">
			<div class="title">欢迎来到赛博格命斗场</div>
			<div name="storyMode" command="connect cyborg.trip" class="option fa-solid fa-hand-point-right">赛博格之旅</div>
			<div name="duelMode" command="connect cyber.duel" class="option fa-solid fa-hand-point-right">对战赛博格</div>
			<div name="cardCollection" command="cd hall_of_fame" class="option fa-solid fa-hand-point-right">赛博英灵殿</div>
			<div name="mailZone" command="list mail" class="option fa-solid fa-hand-point-right">信息中心</div>
			<div class="hint">&copy Copyright LostAbaddon</div>
		</div>
	</div>

	<div id="FullScreenTrigger" class="fullscreen fa-solid fa-maximize"></div>
	<div id="Mask" class="mask_background"></div>

	<div id="Qualifier" class="qualify animated hide">
		<div class="title">请输入游戏邀请码：</div>
		<input type="text" placeholder="输入邀请码" />
		<div class="panel">
			<button class="submit">验证</button>
			<button class="cancel">放弃</button>
		</div>
	</div>
</section>

<script type="text/javascript" src="../../js/browser.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/window.js"></script>
<script type="text/javascript" src="../common/js/lrucache.js"></script>
<script type="text/javascript" src="../common/js/cacheddb.js"></script>
<script type="text/javascript" src="./js/welcome.js"></script>
